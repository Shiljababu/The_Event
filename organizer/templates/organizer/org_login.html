{% extends 'sitevisitor/site_base.html' %}
{% load static %}

{% block title %}
    event | org_login
{% endblock %}

{% block content %}
<style>
    .page-title {
        background-image: url('{% static "The_event/assets/img/page-title-bg.webp" %}');
        background-size: cover;
        background-position: center;
        height: 300px; /* Adjust height as needed */
    }
</style>

<main class="main">
    <!-- Page Title with Background Image -->
    <div class="page-title" data-aos="fade"></div>
</main>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
</head>

<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 d-flex img align-items-end"
                         style="background-image: url('{% static "signup/images/bg.jpg" %}');">
                        <div class="text w-100">
                            <h2 class="mb-4">Welcome to sign in form</h2>
                            <p>Far far away, behind the word mountains...</p>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-3">Sign in to continue</h3>
                        
                        <!-- Use method="POST" and action="your login URL here" -->
                        <form method="POST" action="{% url 'org_login' %}" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group d-flex align-items-center">
                                <label class="label" for="username">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            
                            <div class="form-group d-flex align-items-center">
                                <label class="label" for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <a href="{% url 'org_forgot'%}">
                                <small>Forgot Password?</small>
                              </a>
                            <div class="form-group my-4">
                                <label class="checkbox-wrap checkbox-primary">I agree to terms
                                    <input type="checkbox" required>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            
                            <!-- Change button to submit type -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary">Sign In</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'signup/js/jquery.min.js' %}"></script>
<script src="{% static 'signup/js/popper.js' %}"></script>
<script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
<script src="{% static 'signup/js/main.js' %}"></script>

</body>
{% endblock %}
