{% extends 'sitevisitor/site_base.html' %}
{% load static %}
{% block title %}
    event | ResetPassword
{% endblock %}

{% block content %}
<style>
    .page-title {
        background-image: url('{% static "The_event/assets/img/page-title-bg.webp" %}');
        background-size: cover;
        background-position: center;
        height: 300px; /* Adjust height as needed */
    }
</style>
<main class="main">
    <!-- Page Title with Background Image -->
    <div class="page-title" data-aos="fade"></div>
</main>
<div class="container-xxl flex-grow-1 container-p-y" style="margin-top: 30px; background-color: aliceblue;">
  <div class="row">
      <!-- Basic -->
      <div class="col-md-6 offset-md-3">
          <div class="card mb-4">
              <h5 class="card-header">Change Password</h5>
              <div class="card-body demo-vertical-spacing demo-only-element">
                  <form method="post" action="{% url 'org_reset' %}">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-primary">Change Password</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
