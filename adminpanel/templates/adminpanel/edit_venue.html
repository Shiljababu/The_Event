{% extends 'adminpanel/admin_base.html' %}
{% load static %}

{% block title %}
Edit Venue
{% endblock %}

{% block content %}
<div class="edit-venue-container">
    <h2 class="title">Edit Venue Details</h2>

    <div class="form-card">
        <form method="post" enctype="multipart/form-data" class="edit-venue-form">
            {% csrf_token %}

            <!-- Venue Name -->
            <div class="form-group">
                <label for="id_name">Venue Name</label>
                {{ form.name }}
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>

            <!-- Venue Image -->
            <div class="form-group">
                <label for="id_venue_image">Venue Image</label>
                {{ form.venue_image }}
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-save">Save Changes</button>
                <a href="{% url 'view_venue' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Main Container */
    .edit-venue-container {
        max-width: 600px;
        margin: 40px auto;
        background: linear-gradient(135deg, #ffffff, #f7f9fc);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title */
    .title {
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form Card */
    .form-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    .edit-venue-form .form-group {
        margin-bottom: 20px;
    }

    .edit-venue-form label {
        font-weight: 600;
        color: #555;
        display: block;
        margin-bottom: 8px;
    }

    .edit-venue-form input, 
    .edit-venue-form textarea, 
    .edit-venue-form select {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .edit-venue-form input:focus, 
    .edit-venue-form textarea:focus, 
    .edit-venue-form select:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
    }

    .edit-venue-form textarea {
        height: 100px;
        resize: none;
    }

    /* Buttons */
    .form-actions {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-save {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }

    .btn-save:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    .btn-cancel {
        background-color: #6c757d;
        color: white;
        margin-left: 10px;
        border: none;
        cursor: pointer;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .edit-venue-container {
            padding: 15px;
        }

        .title {
            font-size: 20px;
        }

        .btn {
            font-size: 13px;
            padding: 8px 16px;
        }
    }
</style>
{% endblock %}
