{% extends 'userpanel/user_base.html' %}
{% load static %}
{% block title %}
    Event | Add Review
{% endblock %}
{% block content %}
<style>
    .page-title {
        background-image: url('{% static "The_event/assets/img/page-title-bg.webp" %}');
        background-size: cover;
        background-position: center;
        height: 300px; /* Adjust height as needed */
    }
</style>
<main class="main">
    <!-- Page Title with Background Image -->
    <div class="page-title" data-aos="fade"></div>
</main>
<div class="review-container">
    <h1>Write a Review for {{ event.title }}</h1>

    <form method="POST" class="review-form">
        {% csrf_token %}

        <!-- Review Text Section -->
        <div class="form-group">
            <label for="review_text">{{ form.review_text.label }}</label>
            {{ form.review_text }}
        </div>

        <!-- Star Rating Section -->
        <div class="form-group">
            <label for="rating">Your Rating:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">★</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">★</label>
            </div>
        </div>
        
        

        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Submit Review</button>
    </form>

    <p class="back-link">
        <a href="{% url 'view_event' event_type=event.event_type event_id=event.id %}">Back to Event</a>
    </p>
</div>

<style>
    /* General Container Styling */
    .review-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .review-container h1 {
        font-size: 1.8rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Styling */
    .review-form .form-group {
        margin-bottom: 20px;
    }

    .review-form label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
    }

    .review-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        resize: none;
    }

  /* General star rating container */
.star-rating {
    display: inline-flex;
    flex-direction: row-reverse; /* Reverses the visual order */
    gap: 5px;
    font-size: 2rem;
}

/* Hide the radio buttons */
.star-rating input[type="radio"] {
    display: none;
}

/* Default star appearance */
.star-rating label {
    color: #ddd; /* Default grey color */
    cursor: pointer;
    transition: transform 0.2s, color 0.3s ease;
}

/* Highlight stars on hover */
.star-rating label:hover,
.star-rating label:hover ~ label {
    color: #ffcc00; /* Highlighted gold stars on hover */
}

/* Highlight selected stars */
.star-rating input[type="radio"]:checked ~ label {
    color: #ffcc00; /* Highlighted gold for selected stars */
}

/* Hover effect for enlarging stars */
.star-rating label:hover {
    transform: scale(1.2);
}


    /* Button Styling */
    .btn-submit {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-submit:hover {
        background: #0056b3;
    }

    /* Back Link */
    .back-link {
        text-align: center;
        margin-top: 15px;
    }

    .back-link a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-link a:hover {
        color: #0056b3;
    }
</style>


{% endblock %}
