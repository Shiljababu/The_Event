{% extends 'userpanel/user_base.html' %}
{% load static %}
{% block title %}
    event | Events
{% endblock %}
{% block content %}
<style>
    .page-title {
        background-image: url('{% static "The_event/assets/img/page-title-bg.webp" %}');
        background-size: cover;
        background-position: center;
        height: 300px; /* Adjust height as needed */
    }
</style>
<main class="main">
    <!-- Page Title with Background Image -->
    <div class="page-title" data-aos="fade"></div>
</main>
<section id="categories" class="categories section">
  
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Explore Categories</h2>
    </div><!-- End Section Title -->
  
    <div class="container">
      <div class="row gy-4 justify-content-center">

        <!-- Movies -->
        <div class="col-lg-4 col-md-4 col-sm-6 text-center" data-aos="fade-up" data-aos-delay="100">
          <a href="{% url 'movies' %}" class="category-link">
            <div class="category-circle category-img-movies">
            </div>
            <h4 class="mt-2">Movies</h4>
          </a>
        </div><!-- End Movies -->

        <!-- Events -->
        <div class="col-lg-4 col-md-4 col-sm-6 text-center" data-aos="fade-up" data-aos-delay="200">
          <a href="{% url 'events' %}" class="category-link">
            <div class="category-circle category-img-conference">
            </div>
            <h4 class="mt-2">Conference</h4>
          </a>
        </div><!-- End Events -->

        <!-- Sports -->
        <div class="col-lg-4 col-md-4 col-sm-6 text-center" data-aos="fade-up" data-aos-delay="300">
          <a href="{% url 'sports' %}" class="category-link">
            <div class="category-circle category-img-sports">
            </div>
            <h4 class="mt-2">Sports</h4>
          </a>
        </div><!-- End Sports -->

        <!-- Plays -->
        <div class="col-lg-4 col-md-4 col-sm-6 text-center" data-aos="fade-up" data-aos-delay="400">
          <a href="{% url 'plays' %}" class="category-link">
            <div class="category-circle category-img-plays">
            </div>
            <h4 class="mt-2">Plays</h4>
          </a>
        </div><!-- End Plays -->

        <!-- Activities -->
        <div class="col-lg-4 col-md-4 col-sm-6 text-center" data-aos="fade-up" data-aos-delay="500">
          <a href="{% url 'activities' %}" class="category-link">
            <div class="category-circle category-img-activities">
            </div>
            <h4 class="mt-2">Activities</h4>
          </a>
        </div><!-- End Activities -->

      </div>
    </div>
  
</section><!-- /Categories Section -->
  
<style>
  /* Styling for circular category images */
  .category-circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px; /* Adds space between circles */
    border: 2px solid #ddd;
    background-size: cover;
    background-position: center;
  }

  /* Background images for each category */
  .category-img-movies {
    background-image: url('{% static "images/movies.png" %}');
  }
  .category-img-conference {
    background-image: url('{% static "images/conference.jpg" %}');
  }
  .category-img-sports {
    background-image: url('{% static "images/sports.webp" %}');
  }
  .category-img-plays {
    background-image: url('{% static "images/plays.png" %}');
  }
  .category-img-activities {
    background-image: url('{% static "images/activities.jpg" %}');
  }

  .category-link {
    color: inherit;
    text-decoration: none;
  }

  .category-link h4 {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
  }
</style>
  
{% endblock %}
